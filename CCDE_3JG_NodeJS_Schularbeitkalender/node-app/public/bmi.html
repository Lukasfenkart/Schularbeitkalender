<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" src="css/style.css">
    <script src="js/bmi.js"></script>
    <title> BMI-Calculation </title>
</head>
<body>
<div class="jumbotron text-center">
    <h1> Check your BMI value</h1>
    <h5><a ref="https://de.wikipedia.org/wiki/Body-Mass-Index">BMI - infos from Wikipedia</a></h5>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-3">
            <h5>Deine Größe (in cm):</h5>
        </div>
        <div class="col-sm-6">
            <input type="text" name="height" id="height"/>
        </div>
        <div class="col-sm-3">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <h5>Deine Gewicht (in kg):</h5>
        </div>
        <div class="col-sm-6">
            <input type="text" name="weight" id="weight"/>
        </div>
        <div class="col-sm-3">
            <button id="button_send">Berechne!</button>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-sm-9">
            <div class="jumbotron text-center">
                <h1>Dein BMI ist: <span name="result_bmi" id="result_bmi"></span>
                </h1>
            </div>
            <div class="col-sm-3">
            </div>
        </div>
    </div>
</div>

</body>
<html>
